<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeFlow â€” Welcome</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    min-height: 200vh;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #111 0%, #000 100%);
    overflow-x: hidden;
  }

  .hero {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1000px;
  }

  .glass {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 80px 60px;
    border-radius: 24px;
    color: white;
    text-align: center;
    max-width: 600px;
    width: 80%;
    transform-style: preserve-3d;
    transform: translateY(40px);
    opacity: 0;
    transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);
  }

  .glass.visible {
    opacity: 1;
    transform: translateY(0);
  }

  h1 {
    font-size: 72px;
    margin: 0;
    background: linear-gradient(90deg, #fff, #999);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p {
    font-size: 20px;
    color: #ccc;
    margin: 16px 0 40px;
  }

  .btn {
    display: inline-block;
    padding: 14px 34px;
    border: 2px solid #fff;
    border-radius: 12px;
    color: white;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: white;
    color: black;
  }

  /* subtle glow behind glass */
  .glow {
    position: absolute;
    top: 50%; left: 50%;
    width: 600px; height: 600px;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
    transform: translate(-50%, -50%);
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="hero">
    <div class="glow" id="glow"></div>
    <div class="glass" id="glass">
      <h1>CodeFlow</h1>
      <p>Visualize your code. Understand the flow.</p>
      <a href="#app" class="btn">Enter</a>
    </div>
  </div>

  <script>
    const glass = document.getElementById("glass");
    const glow = document.getElementById("glow");

    // Cursor-based tilt
    window.addEventListener("mousemove", e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      glass.style.transform = `rotateY(${x}deg) rotateX(${ -y }deg)`;
      glow.style.transform = `translate(${e.clientX * 0.05}px, ${e.clientY * 0.05}px)`;
    });

    // Scroll-based fade-in
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) glass.classList.add("visible");
      });
    });
    observer.observe(glass);
  </script>
</body>
</html>
