<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeFlow â€” Visualize Your Code</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #111 0%, #000 100%);
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* HEADER */
  header {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    z-index: 10;
  }

  .logo {
    font-size: 22px;
    font-weight: 600;
    background: linear-gradient(90deg, #fff, #999);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  nav {
    position: relative;
    display: flex;
    gap: 40px;
  }

  nav a {
    color: #ccc;
    text-decoration: none;
    font-size: 16px;
    position: relative;
    transition: color 0.3s;
  }

  nav a:hover,
  nav a.active {
    color: white;
  }

  #underline {
    position: absolute;
    bottom: -4px;
    left: 0;
    height: 2px;
    width: 0;
    background: white;
    transition: all 0.3s ease;
    border-radius: 2px;
  }

  /* CURSOR GLOW */
  #glow {
    position: fixed;
    top: 0; left: 0;
    width: 300px; height: 300px;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
    pointer-events: none;
    mix-blend-mode: screen;
    transition: transform 0.1s ease-out;
    z-index: 0;
  }

  /* HERO */
  main {
    padding-top: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding-bottom: 60px;
  }

  h1 {
    font-size: 52px;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #fff, #aaa);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .subtitle {
    color: #ccc;
    font-size: 18px;
    max-width: 600px;
    text-align: center;
    margin-bottom: 40px;
  }

  /* UPLOAD BOX */
  .upload-box {
    width: 480px;
    height: 200px;
    background: rgba(255,255,255,0.05);
    border: 1px dashed rgba(255,255,255,0.2);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ccc;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 60px;
  }

  .upload-box:hover {
    background: rgba(255,255,255,0.1);
    color: white;
    border-color: white;
  }

  /* VISUAL PREVIEW */
  .visual-section {
    width: 90%;
    max-width: 1000px;
    height: 450px;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    position: relative;
    overflow: hidden;
  }

  .visual-section::before {
    content: "";
    position: absolute;
    width: 600px; height: 600px;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
  }

  .visual-placeholder {
    position: absolute;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    color: #777;
  }

  /* FOOTER */
  footer {
    text-align: center;
    padding: 30px;
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>
  <div id="glow"></div>

  <header>
    <div class="logo">CodeFlow</div>
    <nav id="nav">
      <a href="#" class="active">Home</a>
      <a href="visualizations.html">Visualizations</a>
      <a href="files.html">Files</a>
      <a href="profile.html">Profile</a>
      <div id="underline"></div>
    </nav>
  </header>

  <main>
    <h1>Visualize Your Code</h1>
    <p class="subtitle">Upload your code and watch it transform into interactive visualizations instantly</p>

    <div class="upload-box">ðŸ“‚ Drag & Drop your code file or click to upload</div>

    <div class="visual-section">
      <div class="visual-placeholder">Visualization preview will appear here</div>
    </div>
  </main>

  <footer>Â© 2025 CodeFlow â€” Made for Developers, Educators and Teams</footer>

  <script>
    // Glow cursor
    const glow = document.getElementById("glow");
    window.addEventListener("mousemove", e => {
      glow.style.transform = `translate(${e.clientX - 150}px, ${e.clientY - 150}px)`;
    });

    // Navigation underline
    const nav = document.getElementById("nav");
    const underline = document.getElementById("underline");
    const links = nav.querySelectorAll("a");

    function moveUnderline(el) {
      underline.style.width = `${el.offsetWidth}px`;
      underline.style.left = `${el.offsetLeft}px`;
    }

    links.forEach(link => {
      link.addEventListener("mouseenter", e => moveUnderline(e.target));
      link.addEventListener("mouseleave", () => {
        const active = document.querySelector("nav a.active");
        if(active) moveUnderline(active);
      });
    });

    // initial underline
    const active = document.querySelector("nav a.active");
    if(active) moveUnderline(active);
  </script>
</body>
</html>
