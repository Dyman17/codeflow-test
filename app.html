<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CodeFlow — Visualize Your Code</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #111 0%, #000 100%);
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 10;
      transition: all 0.3s ease;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      background: linear-gradient(90deg, #fff, #999);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav {
      position: relative;
      display: flex;
      gap: 40px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 16px;
      position: relative;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: white;
    }

    #underline {
      position: absolute;
      bottom: -4px;
      left: 0;
      height: 2px;
      width: 0;
      background: white;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    /* адаптив под телефоны */
    @media (max-width: 768px) {
      header {
        padding: 10px 20px;
      }

      .logo {
        font-size: 18px;
      }

      nav {
        display: flex;
        gap: 20px;
      }

      nav a {
        font-size: 14px;
        padding: 5px 8px;
      }

      #underline {
        height: 1.5px;
      }
    }

    /* бургер-версия — если решишь потом добавить */
    @media (max-width: 480px) {
      nav {
        display: none;
      }

      /* Бургер кнопка */
      .menu-toggle {
        display: block;
        width: 28px;
        height: 22px;
        position: relative;
        cursor: pointer;
        z-index: 20;
        transition: all 0.3s ease;
      }

      .menu-toggle::before,
      .menu-toggle::after,
      .menu-toggle span {
        content: '';
        position: absolute;
        left: 0;
        width: 100%;
        height: 2px;
        background: white;
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      .menu-toggle::before { top: 0; }
      .menu-toggle span { top: 10px; }
      .menu-toggle::after { bottom: 0; }

      .menu-toggle.active::before {
        transform: rotate(45deg) translate(5px, 5px);
      }
      .menu-toggle.active::after {
        transform: rotate(-45deg) translate(5px, -5px);
      }
      .menu-toggle.active span {
        opacity: 0;
      }

      /* Меню */
      nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        height: 100vh;
        background: rgba(15,15,15,0.95);
        backdrop-filter: blur(12px);
        border-left: 1px solid rgba(255,255,255,0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 35px;
        transition: right 0.4s ease;
        z-index: 15;
      }

      nav.show {
        right: 0;
      }

      /* Эффект появления ссылок */
      nav a {
        font-size: 20px;
        color: #ddd;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeSlideIn 0.4s ease forwards;
      }

      nav.show a:nth-child(1) { animation-delay: 0.1s; }
      nav.show a:nth-child(2) { animation-delay: 0.2s; }
      nav.show a:nth-child(3) { animation-delay: 0.3s; }
      nav.show a:nth-child(4) { animation-delay: 0.4s; }

      @keyframes fadeSlideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* hover эффект */
      nav a:hover {
        color: #fff;
        text-shadow: 0 0 8px rgba(255,255,255,0.5);
      }

      /* убираем underline на мобиле */
      #underline { display: none; }
    }

  /* CURSOR GLOW */
  #glow {
    position: fixed;
    top: 0; left: 0;
    width: 300px; height: 300px;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
    pointer-events: none;
    mix-blend-mode: screen;
    transition: transform 0.1s ease-out;
    z-index: 0;
  }

  /* HERO */
    main {
      padding-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 5vw;
      min-height: 100vh;
      padding-bottom: 60px;
    }

  h1 {
    font-size: 52px;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #fff, #aaa);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .subtitle {
    color: #ccc;
    font-size: 18px;
    max-width: 600px;
    text-align: center;
    margin-bottom: 40px;
  }

  /* UPLOAD BOX */
  .upload-box {
      width: 90vw;
      max-width: 400px;
      height: 200px;
      background: rgba(255,255,255,0.05);
      border: 1px dashed rgba(255,255,255,0.2);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ccc;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 60px;
    }

  .upload-box:hover {
    background: rgba(255,255,255,0.1);
    color: white;
    border-color: white;
  }

  /* VISUAL PREVIEW */
  .visual-section {
      width: 90vw;
      max-width: 600px;
      height: 50vh;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }

  .visual-section::before {
    content: "";
    position: absolute;
    width: 600px; height: 600px;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
  }

  .visual-placeholder {
    position: absolute;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    color: #777;
  }

  /* FOOTER */
  footer {
    text-align: center;
    padding: 30px;
    font-size: 14px;
    color: #555;
  }

  /* Mobile-specific optimizations */
  @media (max-width: 768px) {
    header {
      padding: 15px 20px;
    }
    
    .logo {
      font-size: 20px;
    }
    
    nav {
      gap: 25px;
    }
    
    nav a {
      font-size: 15px;
    }
    
    main {
      padding-top: 90px;
      padding-bottom: 40px;
    }
    
    h1 {
      font-size: 42px;
      margin-bottom: 16px;
    }
    
    .subtitle {
      font-size: 16px;
      margin-bottom: 30px;
      max-width: 90%;
    }
    
    .upload-box {
      width: 90%;
      height: 160px;
      font-size: 16px;
      border-radius: 16px;
      margin-bottom: 40px;
    }
    
    .visual-section {
      height: 350px;
      border-radius: 16px;
    }
    
    footer {
      font-size: 13px;
      padding: 20px;
    }
  }

  @media (max-width: 480px) {
    header {
      padding: 12px 15px;
    }
    
    .logo {
      font-size: 18px;
    }
    
    nav {
      gap: 20px;
    }
    
    nav a {
      font-size: 14px;
    }
    
    main {
      padding-top: 80px;
      padding-bottom: 30px;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 14px;
    }
    
    .subtitle {
      font-size: 15px;
      margin-bottom: 25px;
    }
    
    .upload-box {
      width: 95%;
      height: 140px;
      font-size: 15px;
      border-radius: 14px;
      margin-bottom: 30px;
    }
    
    .visual-section {
      height: 280px;
      border-radius: 14px;
    }
    
    .visual-placeholder {
      font-size: 16px;
    }
    
    footer {
      font-size: 12px;
      padding: 15px;
    }
  }

  /* Very small screens */
    @media (max-width: 360px) {
      header {
        padding: 10px 12px;
      }
      
      .logo {
        font-size: 16px;
      }
      
      nav {
        gap: 15px;
      }
      
      nav a {
        font-size: 13px;
      }
      
      main {
        padding-top: 70px;
      }
      
      h1 {
        font-size: 32px;
      }
      
      .subtitle {
        font-size: 14px;
      }
      
      .upload-box {
        height: 120px;
        font-size: 14px;
      }
      
      .visual-section {
        height: 240px;
      }
    }

    /* Landscape orientation */
    @media (max-width: 768px) and (orientation: landscape) {
      header {
        padding: 12px 20px;
      }
      
      main {
        padding-top: 70px;
      }
      
      h1 {
        font-size: 38px;
      }
      
      .upload-box {
        height: 130px;
      }
      
      .visual-section {
        height: 200px;
      }
    }

    @media (max-width: 600px) {
      h1 { 
        font-size: 28px; 
        line-height: 1.2; 
        text-align: center; 
      }
      .subtitle { 
        font-size: 14px; 
        width: 90%; 
      }
      .upload-box { 
        margin-bottom: 25px; 
      }
      .visual-section { 
        height: 35vh; 
      }
      main { 
        padding-bottom: 20px; 
      }
      header { 
        position: sticky; 
        padding: 10px 15px; 
      }
      body { 
        padding-top: 60px; 
      }
    }

  /* Touch device enhancements */
    @media (hover: none) and (pointer: coarse) {
      nav a {
        padding: 10px 15px;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .upload-box {
        min-height: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 15px;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      .upload-box:hover {
        background: rgba(255,255,255,0.05);
        color: #ccc;
      }
      
      .upload-box:active {
        background: rgba(255,255,255,0.1);
        color: white;
        border-color: white;
        transform: scale(0.98);
      }
    }

    @media (hover: none) {
      .upload-box:hover { 
        background: rgba(255,255,255,0.05); 
      }
      .upload-box:active { 
        background: rgba(255,255,255,0.1); 
        transform: scale(0.98); 
      }
    }

    /* Burger menu styles */
    .menu-toggle {
      display: none;
    }

    @media (max-width: 480px) {
      .menu-toggle {
        display: block;
        width: 26px;
        height: 20px;
        position: relative;
        cursor: pointer;
        z-index: 11;
      }

      .menu-toggle::before,
      .menu-toggle::after,
      .menu-toggle span {
        content: '';
        position: absolute;
        left: 0;
        width: 100%;
        height: 2px;
        background: white;
        transition: all 0.3s;
      }

      .menu-toggle::before { top: 0; }
      .menu-toggle span { top: 9px; }
      .menu-toggle::after { bottom: 0; }

      /* Active state - hamburger to cross */
      .menu-toggle.active::before {
        transform: rotate(45deg) translate(5px, 5px);
      }
      .menu-toggle.active::after {
        transform: rotate(-45deg) translate(5px, -5px);
      }
      .menu-toggle.active span {
        opacity: 0;
      }

      /* Mobile navigation menu */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,0.9);
        flex-direction: column;
        align-items: center;
        gap: 25px;
        padding: 70px 0 25px;
        display: none;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        z-index: 10;
      }

      nav.show {
        display: flex;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      #underline {
        display: none;
      }
    }
</style>
</head>
<body>
  <div id="glow"></div>

  <header>
    <div class="logo">CodeFlow</div>
    <nav id="nav">
      <a href="#" class="active">Home</a>
      <a href="visualizations.html">Visualizations</a>
      <a href="files.html">Files</a>
      <a href="profile.html">Profile</a>
      <div id="underline"></div>
    </nav>
    <div class="menu-toggle">
      <span></span>
    </div>
  </header>

  <main>
    <h1>Visualize Your Code</h1>
    <p class="subtitle">Upload your code and watch it transform into interactive visualizations instantly</p>

    <div class="upload-box">📂 Drag & Drop your code file or click to upload</div>

    <div class="visual-section">
      <div class="visual-placeholder">Visualization preview will appear here</div>
    </div>
  </main>

  <footer>© 2025 CodeFlow — Made for Developers, Educators and Teams</footer>

  <script>
    // Glow cursor
    const glow = document.getElementById("glow");
    window.addEventListener("mousemove", e => {
      glow.style.transform = `translate(${e.clientX - 150}px, ${e.clientY - 150}px)`;
    });

    // Navigation underline
    const nav = document.getElementById("nav");
    const underline = document.getElementById("underline");
    const links = nav.querySelectorAll("a");

    function moveUnderline(el) {
      underline.style.width = `${el.offsetWidth}px`;
      underline.style.left = `${el.offsetLeft}px`;
    }

    links.forEach(link => {
      link.addEventListener("mouseenter", e => moveUnderline(e.target));
      link.addEventListener("mouseleave", () => {
        const active = document.querySelector("nav a.active");
        if(active) moveUnderline(active);
      });
    });

    // initial underline
    const active = document.querySelector("nav a.active");
    if(active) moveUnderline(active);

    // Mobile menu toggle
    const menuToggle = document.querySelector(".menu-toggle");
    const navMenu = document.getElementById("nav");

    menuToggle.addEventListener("click", () => {
      menuToggle.classList.toggle("active");
      navMenu.classList.toggle("show");
    });

    // Close menu when clicking on a link
    navMenu.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        menuToggle.classList.remove("active");
        navMenu.classList.remove("show");
      });
    });
  </script>
</body>
</html>
